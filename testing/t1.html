<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="jquery.bracket.min.css" />
</head>
<body>
    <h1>hello</h1>
    <div class="demo"></div>
    <input type="text" id="fifa" value="text">
    <button id="saveOutput">submit</button>
    <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="jquery.bracket.min.js"></script>
    <script>
        

       var minimalData = {
            teams: [
               ["Russia", "Saudi Arabia"],
               ["Portugal", "Spain"],
               ["France", "Australia"],
               ["Argentina", "Iceland"],
               ["Brazil", "Switzerland"],
               ["Germany", "Mexico"],
               ["Belgium", "Panama"],
               ["Poland", "Senegal"]
           ],
           results: [
               [[1, 0], [null, null], [null, null], [null, null], [1, 0], [null, null], [null, null], [null, null]],
               [[null, null], [null, null], [null, null], [null, null]],
               [[null, null], [null, null]],
               [[null, null], [null, null]]
           ]
        };
        
        function saveFn(data, userData) {
            console.log(JSON.stringify(data))
            document.getElementById('fifa').value = JSON.stringify(data)
        }

        $(function () {
            var container = $(' .demo')
            container.bracket({
                init: minimalData,
                save: saveFn,
                userData: "http://myapi"
            })

            /* You can also inquiry the current data */
            var data = container.bracket('data')
            // $('.demo').text(jQuery.toJSON(data))
        })
           

    </script>
   
</body>
</html>
